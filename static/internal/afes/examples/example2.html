<html>
<head>
	<title>Afes - Example - Simple Hooks</title>

	<script type="text/javascript" src="../../../external/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../../external/date/date.js"></script>
	<script type="text/javascript" src="../afes.js"></script>

<style type="text/css">

.first-col {
	text-align: right;
}

.second-col {
	width: 300px;
}

.afes-input {
	background-color: #a0a0e0;
	border: 1px solid #e0e0e0;
	padding: 5px;
}
		
</style>
</head>

<body>

<div>
	<h1>Simple Hooks</h1>


	<table>
		<tr>
			<td class="first-col">Text Input:</td>
			<td class="second-col">
				<div id="id_b1_myspan_one">This is it, Yo!</div>
			</td>
		</tr>
		<tr>
			<td class="first-col">Currency Input:</td>
			<td class="second-col">
				<div id="id_b1_myspan_two">500.00</div>
			</td>
		</tr>
		<tr>
			<td class="first-col">Select Input:</td>
			<td class="second-col">
				<div id="id_b1_myspan_three">Three</div>
			</td>
		</tr>
		<tr>
			<td class="first-col">Date Input:</td>
			<td class="second-col">
				<div id="id_b1_myspan_four">21 Dec 2012</div>
			</td>
		</tr>

	</table>

	<div style="margin-top: 20px;">
		<div id="id_change_alert">
			<span>Callbacks go here:</span>
		</div>
	</div>

</div>


<script language="javascript">

	myhooks = {
			onFocus : function( event, val ) {
				$( "#id_change_alert" ).append( "<div>onFocus: " + val + "</div>" );
				return true;
			},
			onUpdate : function( event, val ) {
				$( "#id_change_alert" ).append( "<div>onUpdate: " + val + "</div>");
				return true;
			},
			onChange : function( event, val ) {
				$( "#id_change_alert" ).append( "<div>onChange: " + val + "</div>");
				return true;
			},
			onEnter : function( event ) {
				$( "#id_change_alert" ).append( "<div>onEnter</div>" );
				return true;
			},
			onCancel : function( event ) {
				$( "#id_change_alert" ).append( "<div>onCancel</div>" );
				return true;
			},
			onNext : function( event ) {
				$( "#id_change_alert" ).append( "<div>onNext</div>" );
				return true;
			},
			onFocusOut : function( event, val ) {
				$( "#id_change_alert" ).append( "<div>onFocusOut: " + val + "</div>" );
			}
	};

	afes.textInput(
		$( "#id_b1_myspan_one" ),
		{
			behaviour : {
				next : '#id_b1_myspan_two'
			},
			callbacks : myhooks
		}
	);


	afes.currencyInput(
		$( "#id_b1_myspan_two" ),
		{
			behaviour : {
				next : '#id_b1_myspan_three'
			},
			callbacks : myhooks
		}
	);

	afes.selectInput(
		$( "#id_b1_myspan_three" ),
		{
			behaviour : {
				next : '#id_b1_myspan_four'
			},
			callbacks : myhooks,
			options : {
				'One' : 1,
				'Two' : 2,
				'Three' : 3,
				'Four' : 4
			}
		}
	);


	afes.dateInput(
		$( "#id_b1_myspan_four" ),
		{
			behaviour : {
				next : '#id_b1_myspan_one'
			},
			callbacks : myhooks
		}
	);



</script>

</body>
</html>
