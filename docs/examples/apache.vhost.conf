
<VirtualHost *:80>
	WSGIScriptAlias / /var/www/websites/southpatron.com/site/sp/wsgi.py
	WSGIDaemonProcess southpatron.com user=apache group=apache python-path=/var/www/websites/southpatron.com/site:/usr/lib/python2.7/site-packages home=/var/www/websites/southpatron.com
	WSGIProcessGroup southpatron.com

	ServerName southpatron.com
	ServerAdmin support@southpatron.com
	ServerAlias www.southpatron.com


	Alias /cgi-bin/ "/var/www/websites/southpatron.com/static/cgi-bin/"

	<Directory "/var/www/websites/southpatron.com/static/cgi-bin/">
		Options ExecCGI
		AddHandler cgi-script .cgi
		Order deny,allow
		Allow from all
	</Directory>


	<Directory "/var/www/websites/southpatron.com/site/sp/">
		<Files wsgi.py>
		Order deny,allow
		Allow from all
		</Files>
	</Directory>


	Alias /static/admin/ "/usr/lib/python2.7/site-packages/django/contrib/admin/static/admin/"

	<Directory "/usr/lib/python2.7/site-packages/django/contrib/admin/static/admin/">
		Order deny,allow
		Allow from all
	</Directory>


</VirtualHost>


