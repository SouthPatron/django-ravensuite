<html xmlns="http://www.w3.org/1999/xhtml">

{% load rely %}

<head profile="http://gmpg.org/xfn/11">
<title>{% block site_title %}My Website{% endblock %} | {% block page_title %}{% block content_title %}Home{% endblock %}{% endblock %}</title>
