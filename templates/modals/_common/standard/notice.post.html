
<div style="width: 200px; min-height: 200px;">

	<div class="ral_dialog_titlebar ral_clear">
		<span class="ral_dialog_title">Notice</span>
		<a class="ral_dialog_titlebar_close ral_action_close">
			<span>close</span>
		</a>
	</div>

	<div class="ral_dialog_content ral_clear">

		{% if messages %}
		<div id="message-block">
			{% for message in messages %}
			<div class="message-notice {{ message.tags }}"><span>{{ message|safe }}</span></div>
			{% endfor %}
		</div> <!-- #message-block -->
		{% endif %}

	</div>

	<div class="ral_dialog_buttonbar ral_clear">
		<button type="button" class="ral_action_close">Okay</button>
	</div>

</div>
