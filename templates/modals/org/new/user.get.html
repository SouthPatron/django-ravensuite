<div style="width: 400px; height: 300px;">

	<div class="ral_dialog_titlebar ral_clear">
		<span class="ral_dialog_title">Add a new User</span>
		<a class="ral_dialog_titlebar_close ral_action_close">
			<span>close</span>
		</a>
	</div>


	<div class="ral_dialog_content ral_clear">
		<p class="validateTips">All form fields are required</p>

		<form id="create-new-form" method="POST" action="{{ request.META.PATH_INFO }}">
			{% csrf_token %}

			<label for="first_name">First Name</label>
			<input type="text" name="first_name" id="id_first_name" />
			<label for="last_name">Last Name</label>
			<input type="text" name="last_name" id="id_last_name" />
			<label for="email_address">Email Address</label>
			<input type="text" name="email_address" id="id_email_address" />

			<label for="category">Category</label>
			<select name="category" id="id_category" >
				<option value="0">Owner</option>
				<option value="10">Administrator</option>
				<option value="20">Employee</option>
				<option value="30">Contractor</option>
				<option value="40">Client</option>
				<option value="50" SELECTED="1">Guest</option>
			</select>

			<input type="hidden" name="oid" value="{{ data.oid }}" />
			<input type="hidden" name="meta.action" value="apply" />
		</form>

	</div>

	<div class="ral_dialog_buttonbar ral_clear">
		<button type="button" class="ral_action_close">Cancel</button>
		<button type="button" id="id_submit_button">Add new User</button>
	</div>

</div>

<script type="text/javascript">

$(function() {
		
	var first_name = $( "#id_first_name" ),
		last_name = $( "#id_last_name" ),
		email_address = $( "#id_email_address" ),
		category = $( "#id_category" ),
		allFields = $( [] ).add( first_name ).add( last_name ).add( email_address ).add( category ),
		tips = $( ".validateTips" );


	$( "#id_submit_button" ).click(function(e) {
			var bValid = true;
			allFields.removeClass( "ui-state-error" );

			bValid = bValid && validation.length( tips, first_name, "First Name", 2, 32 );
			bValid = bValid && validation.length( tips, last_name, "Last Name", 2, 32 );
			bValid = bValid && validation.email( tips, email_address );

			if ( bValid ) {
					$( "#create-new-form" ).submit();
			}

			if ( bValid ) {
				$( "#create-new-form" ).submit();
			}
	});
});

//@ sourceURL=modalScript.js

</script>
