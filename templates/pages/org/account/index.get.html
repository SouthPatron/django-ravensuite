<html>
<head>
<title>Hola</title>
</head>
<body>

<h1>Hello World!</h1>

{% if object_list.count == 0 %}
<p>No account found</p>
{% else %}

<ul>
{% for obj in object_list %}
	<li><a href='{% url org-client-account-single obj.client.organization.refnum obj.client.refnum obj.refnum  %}'>{{ obj.name }}</a></li>
{% endfor %}
</ul>

{% endif %}

</body>
</html>
