<div class="{{ class }} {% if field.errors %}JFINVALID{% endif %}">
	<label for="{{ field.auto_id }}" {% if field.field.required %}class="JFREQUIRED"{% endif %}>{{ field.label }}</label>
	<textarea
		name="{{ field.name }}"
		id="{{ field.auto_id }}"
		rows="{{ rows|default:"3" }}" 
		cols="{{ cols|default:"20" }}" 
		{% if field.errors %}
		title="{% for error in field.errors %}{{ error|escape }}{% endfor %}"
		{% endif %}
	/>{% if field.value %}{{ field.value }}{% endif %}</textarea>
</div>
